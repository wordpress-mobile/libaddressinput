buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.novoda:bintray-release:0.8.0'
    }
}


apply plugin: 'java-library'
apply plugin: com.novoda.gradle.release.ReleasePlugin

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    /* It's simpler if the test resources are next to the java sources. */
    test {
        resources {
            srcDir 'src/test/java'
        }
    }
}

test {
  /* Listen to events in the test execution lifecycle. */
  beforeTest { descriptor -> logger.lifecycle("Running test: " + descriptor) }

  /* Show standard out and standard error of the test JVM(s) on the console. */
  // testLogging.showStandardStreams = true

  /* Listen to standard out and standard error of the test JVM(s). */
  // onOutput { descriptor, event ->
  //   logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
  // }
}

dependencies {
  implementation 'com.google.guava:guava-gwt:18.0'
  /* Note that gradle will warn about this not being the same version as *
   * the Android JSON library (but will not compile if it's removed).    */
  implementation 'org.json:json:20180130'
  testImplementation 'junit:junit:4.12'
  testImplementation 'com.google.truth:truth:0.39'
  testImplementation 'org.mockito:mockito-core:1.9.5'
}

publish {
    artifactId = 'libaddressinput.common'
    userOrg = 'wordpress-mobile'
    groupId = 'org.wordpress'
    uploadName = 'libaddressinput:common'
    description = 'Assists application developers in handling postal addresses from all over the world.'
    publishVersion = '0.0.2'
    licences = ['Apache-2.0']
    website = 'https://github.com/wordpress-mobile/libaddressinput/'
    dryRun = 'true'
    autoPublish = 'false'
}

